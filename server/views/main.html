<!DOCTYPE html>
<html lang="en">

<head>
  <title>Purple Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <style>
    .progress-wrapper {
      margin-bottom: 10px;
    }
    .progress {
      height: 25px;
    }
    .profile {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .profile .faceimg {
      border-radius: 100%;
      width: 50%;
      margin-bottom: 10px;
    }

    .sub-navbar-wrapper {
      height: 50px;
    }

    .sub-navbar {
      background: #fff;

      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
      position : fixed;
      text-align: center;
      box-shadow: 0px 0px 10px gainsboro;
    }

    .nav-items {
      display: inline-block;
      margin: 0 auto;
      padding: 0;
    }

    .nav-items li {
      display: inline-block;
      padding: 10px ;
    }

    .nav-items li:hover {
      background: #ccc;
    }

    .nav-items li a:hover {
      text-decoration: none;
    }

  </style>
  <script type="text/javascript">
  var bDisplay = true;
  function doDisplay(){
      var con = document.getElementById("myDIV");
      if(con.style.display=='none'){
          con.style.display = 'block';
      }else{
          con.style.display = 'none';
      }
  }
  </script>
  <script type="text/javascript">
  function f_track1(){
      var con = document.getElementById("track1");
      if(con.style.display=='none'){
          con.style.display = 'block';
      }else{
          con.style.display = 'none';
      }
  }
  </script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper">
        <div class="sub-navbar-wrapper">
          <div class="sub-navbar">
            <ul class="nav-items">
              <li>
              <a href="javascript:f_track1();"  class="btn btn-inverse-primary btn-fw">가상현실

              </a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">사물인터넷</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">사이버국방</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">시스템운용</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw" >데이터사이언스</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">멀티미디어</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">인공지능</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">정보보호</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">HCI비쥬얼 컴퓨팅</a>
              </li>
              <li>
                <a href="#" class="btn btn-inverse-primary btn-fw">SW교육</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
            <div class="col-md-3 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="profile text-center">
                    <img src="/public/images/faces/face1.jpg" class="faceimg" alt="image">
                    <h1><%= user.username %></h1>
                  </div>

                  <div class="progress-wrapper">
                    <h4 class="card-title">인공지능</h4>
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>

                  <div class="progress-wrapper">
                    <h4 class="card-title">빅데이터</h4>
                    <div class="progress">
                      <div class="progress-bar bg-gradient-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>

                  <div class="progress-wrapper">
                    <h4 class="card-title">카테고리3</h4>
                    <div class="progress">
                      <div class="progress-bar bg-gradient-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>

                  <div class="progress-wrapper">
                    <h4 class="card-title">카테고리4</h4>
                    <div class="progress">
                      <div class="progress-bar bg-gradient-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <div class="card-footer bg-gradient-danger card-img-holder text-white">
                  <div class="row">
                    <div class="col-md-8">
                      <h1>Challenger</h1>
                      <h5 class="card-text">500 sw</h5>
                    </div>
                    <div class="col-md-3">
                        <img src="/public/images/faces/face1.jpg" class="asd" alt="image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <canvas id="raderChart" style="height:230px"></canvas>
                    <a class="btn btn-success float-right" href="javascript:doDisplay();">스펙추가+</a>
                  </div>

                </div>
              </div>
        </div>
        <div class="row" style="display:none" id="track1">
          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">

              </div>
            </div>
          </div>

        </div>
        <div id="myDIV" style = "display:none" class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">학생 외부 스펙 입력</h4>
                <p class="card-description">
                  <button type="submit" class="btn btn-gradient-primary mr-2" onclick="location.href='자격증.html'">자격증</button>
                  <button type="submit" class="btn btn-gradient-primary mr-2" onclick="location.href='공모전.html'">공모전</button>
                  <button type="submit" class="btn btn-gradient-primary mr-2" onclick="location.href='인턴정보.html'">인턴정보</button>
                  <button type="submit" class="btn btn-gradient-primary mr-2" onclick="location.href='어학연수.html'">어학연수</button>
                  <button type="submit" class="btn btn-gradient-primary mr-2" onclick="location.href='어학성적.html'">어학성적</button>
                  <button type="submit" class="btn btn-gradient-primary mr-2" onclick="location.href='교육프로그램.html'">교육프로그램</button>

                </p>
                <form class="forms-sample">

                  <div class="form-group">
                    <label>File upload</label>
                    <input type="file" name="img[]" class="file-upload-default">
                    <div class="input-group col-xs-12">
                      <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                      <span class="input-group-append">
                        <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                      </span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="exampleTextarea1">Textarea</label>
                    <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                  </div>
                  <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                  <button class="btn btn-light">Cancel</button>
                  <hr>
                </form>
                <div class="form-group">
                  <label for="exampleTextarea1">승인된 목록</label>
                  <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                </div>
                <hr>
                <div class="form-group">
                  <label for="exampleTextarea1">거절된 목록</label>
                  <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                </div>
              </div>
            </div>
      </div>

      </div>
    </div>
  </div>

  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <script src="../../vendors/js/vendor.bundle.addons.js"></script>
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/misc.js"></script>
  <script src="../../js/file-upload.js"></script>
  <script>
    var ctx = document.getElementById('raderChart').getContext('2d');
    var options = {
      scale: {
        pointLabels: {
          fontSize: 20,
          fontStyle: '300',
          fontColor: 'rgba(0, 0, 0, 1)',
          fontFamily: "맑은 고딕, sans-serif"
        },
        ticks: {
          beginAtZero: true,
          maxTicksLimit: 2,
          min: 0,
          max: 10
        }
      }
    };

    var myChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['코딩 개발', '수학', '팀플', '총학점', '스펙'],
            datasets: [
            {
                label: '점수',
                data: [8, 6, 4, 6, 4],
                backgroundColor: 'rgba(255, 99, 132, 1)',
                borderColor: 'rgba(255, 99, 0, 1)',
                fill: 1
            }],
        },
        options : options
    });
  </script>

</body>

</html>
